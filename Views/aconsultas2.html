    <link rel="stylesheet" href="../Views/css/astyles.css">
</head>
<body>
    <header>
       <div class="menu-container">
            <div class="menu-imagens-esquerda">
                <img src="media/logo1.png" alt="Logo 1">
                <img src="media/logo2.png" alt="Logo 2">
            </div> 
            <nav>
                <ul class="menu">
                    <li><a href="ahomepage.html">HOMEPAGE</a></li>
                    <li><a href="asobre.html">SOBRE</a></li>
                    <li><a href="afeed.html">FEED</a></li>
                    <li><a href="arecursos.html">RECURSOS</a></li>
                    <li><a href="adesafios.html">DESAFIOS</a></li>
                    <li><a href="acertpar.html">CERTIFICADOS E PARCEIROS</a></li>
                    <li><a href="aconsultas.html">CONSULTAS</a></li>
                    <li><a href="aprojetos.html">PROJETOS</a></li>
                </ul>
            </nav>
            <div class="menu-imagens-direita">
                <img src="media/home.png" alt="Símbolo home">
                <img src="media/user.png" alt="Símbolo user">
                <img src="media/documento.png" alt="Símbolo documento">
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="coluna-esquerda">
                <div class="perfil">
                    <div class="perfil-header">
                        <h1>USUARIO</h1>
                    </div>
                    <div class="informacoes-2">
                        <div class="campo-2">
                            <label for="nome-exibido">Nome exibido</label>
                            <input type="text" id="nome-exibido" name="nome-exibido" value="Usuário">
                        </div>
                        <div class="campo-2">
                            <label for="nome-usuario">Nome de usuário</label>
                            <input type="text" id="nome-usuario" name="nome-usuario" value="@usuario">
                        </div>
                        <div class="campo-2">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" value="usuario@gmail.com">
                        </div>
                        <div class="campo-2">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" value="(99) 99999-9999">
                        </div>
                        <div class="campo-2">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" value="999.999.999-99">
                        </div>
                    </div>
                    <div class="botoes-container">
                        <button class="botao salvar">SALVAR ALTERAÇÕES</button>
                        <button class="botao excluir">EXCLUIR PERFIL</button>
                    </div>
                </div>
            </div>
            <div class="coluna-direita-c">
                <div class="imagem">
                    <img src="media/fotouser.png" alt="Imagem 1">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© Todos os direitos reservados - Triple Core</p>
    </footer>
