    <link rel="stylesheet" href="../style/astyles.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu-imagens-esquerda">
                <img src="../mídias/logo1.png" alt="Logo 1">
                <img src="../mídias/logo2.png" alt="Logo 2">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="homepage.html">HOMEPAGE</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                    <li><a href="feed.html">FEED</a></li>
                    <li><a href="index.html">RECURSOS</a></li>
                    <li><a href="desafios.html">DESAFIOS</a></li>
                    <li><a href="index.html">CERTIFICADOS E PARCEIROS</a></li>
                    <li><a href="consultas.html">CONSULTAS</a></li>
                    <li><a href="projetos.html">PROJETOS</a></li>
                </ul>
            </nav>
            <div class="menu-imagens-direita">
                <img src="../mídias/home.png" alt="Símbolo home">
                <img src="../mídias/user.png" alt="Símbolo user">
                <img src="../mídias/documento.png" alt="Símbolo documento">
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <!-- Coluna Esquerda -->
            <div class="coluna-esquerda">
                <div class="perfil">
                    <div class="perfil-header">
                        <h1>USUARIO</h1>
                    </div>
                    <div class="informacoes-2">
                        <div class="campo-2">
                            <label for="nome-exibido"><h4>Nome exibido</h4></label>
                            <input type="text" id="nome-exibido" name="nome-exibido" value="Usuário">
                        </div>
                        <div class="campo-2">
                            <label for="nome-usuario"><h4>Nome de usuário</h4></label>
                            <input type="text" id="nome-usuario" name="nome-usuario" value="@usuario">
                        </div>
                        <div class="campo-2">
                            <label for="email"><h4>E-mail</h4></label>
                            <input type="email" id="email" name="email" value="usuario@gmail.com">
                        </div>
                        <div class="campo-2">
                            <label for="telefone"><h4>Telefone</h4></label>
                            <input type="tel" id="telefone" name="telefone" value="(99) 99999-9999">
                        </div>
                        <div class="campo-2">
                            <label for="cpf"><h4>CPF</h4></label>
                            <input type="text" id="cpf" name="cpf" value="999.999.999-99">
                        </div>
                    </div>
                        <div class="botoes-container">
                            <button class="botao salvar">SALVAR ALTERAÇÕES</button>
                            <button class="botao excluir">EXCLUIR PERFIL</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coluna-direita-c">
                <div class="imagem">
                    <img src="../mídias/fotouser.png" alt="Imagem 1">
                </div>
            </div>
        </div>
    </main>
